<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/menu_Icon_left.svg" alt="menu_icon" class="menu_icon_left">
        <h2>cart</h2>
        <img src="images/menu_Icon_right.svg" alt="menu_icon_right" class="menu_icon_right">
    </header>
    
    <div class="container clearfix">
        <ul class="list_wrap">
            <li>
                <div class="img_wrap">
                    <img src="images/cart_thumb_01.jpg" alt="이미지1">
                </div>
                <div class="text_wrap">
                    <h3>T-shirt for Men</h3>
                    <h4>Players, QUANTITY: 1</h4>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <div class="img_wrap">
                    <img src="images/cart_thumb_02.jpg" alt="이미지2">
                </div>
                <div class="text_wrap">
                    <h3>Wrist Watch</h3>
                    <h4>Sports, QUANTITY: 1</h4>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <div class="img_wrap">
                    <img src="images/cart_thumb_03.jpg" alt="이미지3">
                </div>
                <div class="text_wrap">
                    <h3>Full Sleeve Shirt</h3>
                    <h4>Johns QUANTITY: 1</h4>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <div class="img_wrap">
                    <img src="images/cart_thumb_04.jpg" alt="이미지4">
                </div>
                <div class="text_wrap">
                    <h3>Sunglass</h3>
                    <h4>Heat, QUANTITY: 1</h4>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <div class="img_wrap">
                    <img src="images/cart_thumb_05.jpg" alt="이미지5">
                </div>
                <div class="text_wrap">
                    <h3>Running Shoes</h3>
                    <h4>Zoom, QUANTITY: 1</h4>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
        </ul>
        <div class="sh_tx_wr">
            <div class="sh-text1">
                <h3>Subtotal</h3>
                <p>$75.00</p>
            </div>
            <div class="sh-text2">
                <h3>Discount</h3>
                <p>-$09.00</p>
            </div>
            <div class="sh-text3">
                <h3>Total</h3>
                <p>$66.00</p>
            </div>
        </div>
    </div>

    <div class="add-cart2">
        <p class="sp_link">
            <a href="#" class="btn">Make Payment</a>
        </p>
    </div>
</body>
</html>
