<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름부르기</title>
    <style>
        div{
            color: green; /* 글자색 */
        }

        .three{
            color: red;
        }

        .ddal{
            background-color: lightblue;
        }

        #two{
            background-color: lightcoral;
        }

        #sun{
            background-color: darkslateblue;
        }

    </style>
</head>
<body>
    <!-- 주석처리 -->
    <!-- <시작태그></종료태그> -->
    <!-- <열린태그></닫는태그> -->

    <!-- 이름부르기
    * class="이름명" 이름을 2개이상 만들 수 있음
    * 다른 태그에서 중복해서 붙일 수 있음 -->

    <!-- id="유일한이름" 
    * 이름을 2개이상 만들 수 없음
    * 다른태그에 중복하여 붙일 수 없음 
    * 사이트 전체에서 유일한 이름 -->

    <div class="ddal">마라탕</div>
    <div id="two sun">마라샹궈</div>
    <div class="three ddal">마라탕 먹고 싶다</div>
    <div id="sun">꿔바로우</div>

</body>
</html>
