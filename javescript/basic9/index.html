<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 제어문 - 반복문(for문 : 조건이 만족하는 동안 반복)
        /* for(초기값-1번; 조건문-2번; 증가감식-4번){
            실행문 -3번
        } */
        for(let i=0; i<5; i++){
            document.write(i+'<br>')
        }

        let sum=0;
        for(let i=0; i<=3; i++){
            sum+=i; // sum=sum+i

        }
        document.write(sum+'<br>')

        let kim=5;
        for(let i=0; i<=16; i++){
            kim+=i;
        }
        document.write(kim+'<br>')

        for(let i=2; i<=4; i++){
            for(let j=1; j<=9; j++){
                document.write(i + "X" + j + "=" + i*j + '<br>')
            }
        }

    </script>
</body>
</html>
