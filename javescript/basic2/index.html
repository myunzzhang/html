<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수: 데이터를 저장하는 공간
/*         var num = 10;
        var str = "javaScript"
        var snagsu = true; */

        var num = 10,
            str = "javaScript",
            snagsu = true;

        var text1='javascript';
        var text2='basic';
        document.write(text1 + text2) // +가 연결연결자 역할

        var m = "2";
        var s = 4;
        var a = 3;
        document.write("<br>")
        document.write(m + s) //24
        document.write("<br>")
        document.write(s + m) //42
        document.write("<br>")
        document.write(a + s + m) //72
        document.write("<br>")
        document.write(m + s + a) //243
        document.write("<br>")
        // "2" -> - 를 만나면 문자가 아니라 숫자로 변함
        // 문자화 숫자는 +를 제외한 다른연산자에서는 숫자로 변함
        document.write(m - s + "<br>") //-2
        
        document.write(m * s + "<br>") //8
        document.write(s / m + "<br>") //2 나누기(몫)

        var o = 5;
        var t = 2;
        document.write(o % t + "<br>") //1 나누기(나머지)
        // %는 나머지를 구함

        var h = 3;
        h++; //++은 1개 더해졌다 // = h=h+1
        document.write(h + "<br>") //4

        var z = 3;
        ++z;
        document.write(z) //4

        var gg=5;
        gg=gg+1
        document.write(gg)//6



    </script>
</body>
</html>
